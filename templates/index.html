<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fixtures & Correct Score Heatmaps</title>
    <style>
        a {
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
            color: #333
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .fixture {
            text-align: center;
            margin-bottom: 130px;
            margin-top: 150px;
        }
        .fixture h3 {
            font-size: 1.5em;
            color: #333;
        }
        .heatmap {
            max-width: 400px;
            height: auto;
            margin-top: 10px;
        }
        .fixture-info {
            color: #777; /* Lighter text color */
        }

        .fixture-divider {
            border: none;            /* Removes default border */
            height: 1px;             /* Thin line */
            background-color: #ccc;  /* Light grey color */
            width: 50%;              /* Central and 50% width */
            margin: 20px auto;       /* Centered with spacing */
}

            /* Responsive Design */
    @media (max-width: 768px) {
        body {
            padding: 10px;
        }
        h1 {
            font-size: 1.8em;
        }
        h3 {
            font-size: 1.3em;
        }
        .fixture {
            margin-bottom: 60px;
            margin-top: 60px;
        }
        .heatmap {
            max-width: 80%; /* Ensures heatmaps fit smaller screens */
        }
    }

    @media (max-width: 480px) {
        h1 {
            font-size: 1.5em;
        }
        h3 {
            font-size: 1.1em;
        }
        .fixture {
            margin-bottom: 40px;
            margin-top: 40px;
        }
    }
        /* Navbar styles */
        .navbar {
        background-color: #333;
        overflow: hidden;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
       }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
        }

        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .menu {
            display: flex;
            gap: 15px;
        }

        /* Mobile menu */
        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            color: white;
        }

    @media (max-width: 600px) {
        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            background-color: #333;
            width: 100%;
            top: 50px;
            left: 0;
            padding: 10px 0;
        }

        .menu a {
            display: block;
            padding: 10px;
        }

        .menu.show {
            display: flex;
        }

        .menu-icon {
            display: block;
        }
    }

    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#">⚽ FiveStat</a>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <div class="menu">
            <!---<a href="#">Home</a>--->
            <a href="#">Premier League</a>
            <a href="#">About</a>
        </div>
    </div>

    <h1>EPL Score Prediction Heatmaps</h1>
    <h3>Gameweek 25</h3>
    {% for fixture in fixtures %}
        <div class="fixture">
            
            <!-- Fixture name A vs B -->
            <a href="#"><h3>{{ fixture['home_team'] }} vs {{ fixture['away_team'] }}</h3></a>

            <!-- Fixture Date under fixture name -->
            <h5 class="fixture-info">{{ fixture['date'] }}</h5>
            
            <img class="heatmap" src="{{ url_for('static', filename='heatmaps/' + fixture['home_team'] + '_vs_' + fixture['away_team'] + '_heatmap.png') }}" 
        alt="{{ fixture['home_team'] }} vs {{ fixture['away_team'] }} Heatmap">
        </div>

        <hr class="fixture-divider">
    {% endfor %}


    <script>
        function toggleMenu() {
            document.querySelector('.menu').classList.toggle('show');
        }
    </script>
  

</body>
</html>
