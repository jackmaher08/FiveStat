<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Fixtures and Heatmaps</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .fixture {
            text-align: center;
            margin-bottom: 30px;
        }
        .fixture h2 {
            font-size: 1.5em;
            color: #333;
        }
        .heatmap {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>EPL Score Prediction Heatmaps</h1>
    <h3>Gameweek 25</h3>
    <br><br>
    {% for fixture in fixtures %}
        <div class="fixture">
        <h3>{{ fixture['home_team'] }} vs {{ fixture['away_team'] }}</h3>
        <img src="{{ url_for('static', filename='heatmaps/' + fixture['home_team'] + '_vs_' + fixture['away_team'] + '.png') }}" 
        alt="{{ fixture['home_team'] }} vs {{ fixture['away_team'] }} Heatmap">
        <br><br><br>
        </div>
    {% endfor %}
  
  

</body>
</html>
