<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premier League Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Premier League Table</h1>
    <table>
        <thead>
            <tr>
                <th>Pos</th>
                <th>Team</th>
                <th>MP</th>
                <th>W</th>
                <th>D</th>
                <th>L</th>
                <th>G</th>
                <th>GA</th>
                <th>PTS</th>
            </tr>
        </thead>
        <tbody>
            {% for team in table %}
            <tr>
                <td>{{ team.Pos }}</td>
                <td>{{ team.Team }}</td>
                <td>{{ team.MP }}</td>
                <td>{{ team.W }}</td>
                <td>{{ team.D }}</td>
                <td>{{ team.L }}</td>
                <td>{{ team.G }}</td>
                <td>{{ team.GA }}</td>
                <td>{{ team.PTS }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
